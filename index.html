<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Masterluz • Catálogo Online</title>
  <meta name="description" content="Masterluz - sua loja de material elétrico em Itaipava - Petrópolis. Encontre disjuntores, cabos, tomadas, automação e mais.">

  <style>
    :root{
      --bg:#0462AD; --bg-2:#203864; --card:#ffffff; --text:#0B1220;
      --muted:#6b7280; --brand:#00AEEF; --border:#E8ECF5;
      --radius:16px; --shadow:0 8px 24px rgba(2,6,23,.08);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;color:var(--text);background:#fff}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}

    /* HEADER */
    header{background:linear-gradient(180deg,var(--bg-2),var(--bg));color:#fff;padding:18px 16px}
    .container{max-width:1200px;margin:0 auto;padding:0 16px}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap}
    .brand{display:flex;align-items:center;gap:12px;min-height:64px}
    .logo{height:90px;width:auto;display:block;object-fit:contain;filter:drop-shadow(0 2px 6px rgba(0,0,0,.25))}
    @media(max-width:600px){.logo{height:70px}}
    .searchbar{display:flex;align-items:center;gap:10px;width:100%;max-width:640px}
    .searchbar input{flex:1;border:1px solid var(--border);border-radius:999px;padding:14px 18px;outline:none}

    /* CATEGORIAS + SUBMENUS */
    main{padding:24px 0}
    .filters{display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin-bottom:14px}
    #cat-bar{display:flex;gap:10px;flex-wrap:wrap;position:relative}
    .pill{
      background:#fff;border:1px solid var(--border);border-radius:999px;
      padding:8px 12px;cursor:pointer;font-size:14px;transition:background .2s,color .2s;position:relative
    }
    .pill.active{background:var(--brand);color:#fff;border-color:var(--brand)}
    .pill:hover{background:var(--brand);color:#fff}

    .cat-item{position:relative}
    .submenu{
      position:absolute; left:0; top:100%;  /* cola na pílula, sem gap */
      min-width:220px; background:#fff; border:1px solid var(--border); border-radius:12px;
      box-shadow:var(--shadow); padding:8px; display:none; z-index:999; /* sobe sobre tudo */
    }
    .submenu a{
      display:block; padding:8px 10px; border-radius:8px; text-decoration:none; color:var(--text); font-size:14px;
    }
    .submenu a:hover{background:#F3F7FF; color:#0f172a}

    /* Mostrar submenu no hover e mantê-lo aberto ao passar o mouse sobre ele */
    @media (hover:hover){
      .cat-item:hover > .submenu,
      .cat-item > .submenu:hover { display:block; }
    }
    /* No mobile abrimos via classe .open */
    .cat-item.open > .submenu{display:block}

    /* GRID */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);display:flex;flex-direction:column;overflow:hidden;transition:transform .12s, box-shadow .12s}
    .card:hover{transform:translateY(-2px);box-shadow:0 12px 30px rgba(2,6,23,.12)}
    .thumb{width:100%;aspect-ratio:1/1;object-fit:contain;background:#f8fafc;border-bottom:1px solid var(--border)}
    .body{padding:12px;display:flex;flex-direction:column;gap:6px}
    .title{font-size:15px;font-weight:600;margin:0}
    .meta{font-size:12px;color:var(--muted)}
    .price{font-size:16px;font-weight:700;margin-top:4px}
    .actions{display:flex;gap:8px;margin:12px}
    .btn{flex:1;border:none;border-radius:10px;padding:10px;font-weight:600;cursor:pointer;background:var(--brand);color:#fff;transition:background .2s}
    .btn:hover{background:var(--bg-2)}

    /* FOOTER */
    footer{margin-top:24px;background:var(--bg);color:#fff;padding:24px 16px}
    .footer-grid{display:grid;gap:16px}
    @media(min-width:768px){.footer-grid{grid-template-columns:1.2fr .8fr}}
    .footer h3{margin:0 0 8px 0;font-size:16px}
    .footer p{margin:4px 0;font-size:14px}
    .footer a{color:#fff;text-decoration:none}
    .footer a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="topbar">
        <div class="brand">
          <img src="logo-2020112409591056600.png?v=5" alt="Logo Masterluz" class="logo">
          <h1 class="sr-only">Masterluz — Catálogo Online</h1>
        </div>
        <div class="searchbar"><input id="search" type="search" placeholder="Buscar produtos..."></div>
      </div>
    </div>
  </header>

  <main class="container" id="app">
    <section class="filters">
      <div id="cat-bar"></div>
    </section>

    <section id="grid" class="grid"></section>
    <section id="empty" class="empty" style="display:none">Nenhum produto encontrado.</section>
  </main>

  <footer>
    <div class="container footer">
      <div class="footer-grid">
        <div>
          <h3>Onde estamos</h3>
          <p>Estrada União e Indústria, 11357, Itaipava, Petrópolis, RJ, 25730-740</p>
          <p>Horário: Seg a Sex 08:00–18:00 • Sáb 09:00–18:00</p>
          <p>WhatsApp: <a href="https://wa.me/552422222633" target="_blank" rel="noopener">+55 24 2222-2633</a></p>
        </div>
        <div>
          <h3>Fale conosco</h3>
          <p>E-mail: <a href="mailto:sac@masterluz.com.br">sac@masterluz.com.br</a></p>
        </div>
      </div>
    </div>
  </footer>

  <script>
    const STORE = { name:"Masterluz", whatsappNumber:"552422222633", email:"sac@masterluz.com.br", showPrices:true };

    const $=s=>document.querySelector(s), $$=s=>document.querySelectorAll(s);
    const grid=$("#grid"), empty=$("#empty"), catBar=$("#cat-bar"), search=$("#search");
    let PRODUCTS=[], activeCat="", activeSub="", query="";

    function detectSeparator(h){const c=(h.match(/,/g)||[]).length;const s=(h.match(/;/g)||[]).length;return s>c?';':',';}
    function parseCSV(t){
      t=t.replace(/\r\n/g,'\n').replace(/\r/g,'\n').trim(); if(!t) return {headers:[],rows:[]};
      const sep=detectSeparator(t.split('\n')[0]);
      const lines=[], rowPush=()=>{lines.push(row);row=[]}, cellPush=()=>{row.push(cell);cell=''};
      let row=[], cell='', inQ=false;
      for(let i=0;i<t.length;i++){
        const ch=t[i], nx=t[i+1];
        if(inQ){ if(ch=='"'&&nx=='"'){cell+='"'; i++; continue;} if(ch=='"'){inQ=false; continue;} cell+=ch; continue; }
        if(ch=='"'){inQ=true; continue;}
        if(ch==sep){cellPush(); continue;}
        if(ch=='\n'){cellPush(); rowPush(); continue;}
        cell+=ch;
      }
      cellPush(); if(row.length) rowPush();
      const headers=lines.shift().map(h=>h.trim());
      const rows=lines.map(cols=>{const o={}; headers.forEach((h,i)=>o[h]=(cols[i]??'').trim()); return o;});
      return {headers,rows};
    }

    async function loadFromCSV(){
      const r=await fetch('produtos.csv',{cache:'no-store'}); if(!r.ok) throw new Error('CSV');
      const {rows}=parseCSV(await r.text());
      PRODUCTS=rows.map(p=>{
        const preco=parseFloat(String(p.preco||'').replace(/\./g,'').replace(',','.'));
        let tags=Array.isArray(p.tags)?p.tags:String(p.tags||'').split(',');
        tags=tags.map(t=>String(t).trim()).filter(Boolean);
        return { id:p.id||"", sku:p.sku||"", nome:p.nome||"", marca:p.marca||"",
          categoria:p.categoria||"", subcategoria:p.subcategoria||"",
          preco:isNaN(preco)?null:preco, tags, imagem_principal:p.imagem_principal||"" };
      });
    }
    async function loadFromJSON(){
      const r=await fetch('produtos.json',{cache:'no-store'}); if(!r.ok) throw new Error('JSON');
      const raw=await r.json();
      PRODUCTS=(raw||[]).map(p=>{
        const preco=(typeof p.preco==='number')?p.preco:parseFloat(String(p.preco||'').replace(',','.'));
        let tags=Array.isArray(p.tags)?p.tags:String(p.tags||'').split(',');
        tags=tags.map(t=>String(t).trim()).filter(Boolean);
        return { id:p.id||"", sku:p.sku||"", nome:p.nome||"", marca:p.marca||"",
          categoria:p.categoria||"", subcategoria:p.subcategoria||"",
          preco:isNaN(preco)?null:preco, tags, imagem_principal:p.imagem_principal||"" };
      });
    }
    async function loadProducts(){ try{await loadFromCSV();}catch(e){await loadFromJSON();} }

    const fmt=v=>v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

    function buildCatsWithSubmenus(){
      const cats=[...new Set(PRODUCTS.map(p=>p.categoria).filter(Boolean))].sort();
      catBar.innerHTML="";

      // Botão "Todas"
      const allWrap=document.createElement("div"); allWrap.className="cat-item";
      const bAll=document.createElement("button"); bAll.className="pill"+(!activeCat?" active":""); bAll.textContent="Todas";
      bAll.onclick=()=>{activeCat="";activeSub=""; render(); buildCatsWithSubmenus();};
      allWrap.appendChild(bAll); catBar.appendChild(allWrap);

      cats.forEach(cat=>{
        const wrap=document.createElement("div"); wrap.className="cat-item";
        const btn=document.createElement("button");
        btn.className="pill"+(activeCat===cat?" active":""); btn.textContent=cat;

        const subs=[...new Set(PRODUCTS.filter(p=>p.categoria===cat).map(p=>p.subcategoria).filter(Boolean))].sort();
        if(subs.length){
          const menu=document.createElement("div"); menu.className="submenu";
          menu.innerHTML=[`<a href="#" data-sub="">Todas as subcategorias</a>`]
            .concat(subs.map(s=>`<a href="#" data-sub="${s.replace(/"/g,'&quot;')}">${s}</a>`)).join("");

          // clique de subcategoria
          menu.addEventListener('click',(e)=>{
            const a=e.target.closest('a'); if(!a) return;
            e.preventDefault();
            activeCat=cat; activeSub=a.dataset.sub||"";
            wrap.classList.remove('open'); render(); buildCatsWithSubmenus();
          });

          // mobile: abre/fecha
          btn.addEventListener('click',(e)=>{
            const mql=window.matchMedia('(hover: none)');
            if(mql.matches){
              e.preventDefault();
              $$(".cat-item.open").forEach(el=>{ if(el!==wrap) el.classList.remove('open'); });
              wrap.classList.toggle('open');
            }
          });

          wrap.appendChild(btn);
          wrap.appendChild(menu);
        } else {
          // sem subcategorias: filtra direto
          btn.addEventListener('click',()=>{
            activeCat=(activeCat===cat?"":cat); activeSub=""; render(); buildCatsWithSubmenus();
          });
          wrap.appendChild(btn);
        }
        catBar.appendChild(wrap);
      });

      // fecha submenus ao clicar fora (mobile)
      document.addEventListener('click',(e)=>{
        if(!e.target.closest('.cat-item')) $$(".cat-item.open").forEach(el=>el.classList.remove('open'));
      },{once:true});
    }

    function render(){
      let list=PRODUCTS.filter(p=>(!activeCat || p.categoria===activeCat) && (!activeSub || p.subcategoria===activeSub));
      if(query){ list=list.filter(p=>(p.nome+p.sku+(p.tags||[]).join(" ")+(p.marca||"")).toLowerCase().includes(query)); }

      grid.innerHTML="";
      if(!list.length){ empty.style.display=""; empty.textContent="Nenhum produto encontrado."; return; }
      empty.style.display="none";

      list.forEach(p=>{
        const c=document.createElement("article"); c.className="card";
        c.innerHTML=`
          <img class="thumb" src="${p.imagem_principal||""}" alt="${p.nome}">
          <div class="body">
            <h3 class="title">${p.nome}</h3>
            <div class="meta">${p.marca||""} ${p.sku?`• SKU ${p.sku}`:""}</div>
            ${STORE.showPrices&&p.preco!=null?`<div class="price">${fmt(p.preco)}</div>`:""}
          </div>
          <div class="actions">
            <button class="btn whats">Pedir no WhatsApp</button>
            <button class="btn quote">Solicitar orçamento</button>
          </div>`;
        c.querySelector(".btn.whats").onclick=()=>{
          const msg=`Olá! Tenho interesse no produto:\n• ${p.nome}\n• SKU: ${p.sku||"-"}`;
          window.open(`https://wa.me/${STORE.whatsappNumber}?text=${encodeURIComponent(msg)}`,"_blank");
        };
        c.querySelector(".btn.quote").onclick=()=>{
          const msg=`Olá! Gostaria de solicitar orçamento:\n• Produto: ${p.nome}\n• SKU: ${p.sku||"-"}\n• Quantidade: ______\n\nMeus dados:\n• Nome:\n• Telefone:\n• Cidade:`;
          window.open(`https://wa.me/${STORE.whatsappNumber}?text=${encodeURIComponent(msg)}`,"_blank");
        };
        grid.appendChild(c);
      });
    }

    search.oninput=e=>{query=(e.target.value||"").toLowerCase(); render();};

    (async function init(){
      await loadProducts(); buildCatsWithSubmenus(); render();
    })();
  </script>
</body>
</html>
