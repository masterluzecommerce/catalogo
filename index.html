<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- ===================== SEO BÁSICO ===================== -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Masterluz • Catálogo Online</title>
  <meta name="description" content="Masterluz - sua loja de material elétrico em Itaipava - Petrópolis. Encontre disjuntores, cabos, tomadas, automação e mais.">

  <!-- ===================== PALETA MASTERLUZ ===================== -->
  <style>
    :root{
      --bg:#0462AD;
      --bg-2:#203864;
      --card:#ffffff;
      --text:#0B1220;
      --muted:#6b7280;
      --brand:#00AEEF;
      --border:#E8ECF5;
      --radius:16px;
      --shadow:0 8px 24px rgba(2,6,23,.08);
    }

    *{box-sizing:border-box}
    html,body{
      margin:0;padding:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
      color:var(--text);
      background:#fff;
    }

    .sr-only{
      position:absolute;width:1px;height:1px;padding:0;margin:-1px;
      overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0;
    }

    /* HEADER (compacto) */
    header{
      background:linear-gradient(180deg,var(--bg-2),var(--bg));
      color:#fff;
      padding:18px 16px; /* cabeçalho mais baixo */
    }
    .container{max-width:1200px;margin:0 auto;padding:0 16px}
    .topbar{
      display:flex;align-items:center;justify-content:space-between;
      gap:16px;flex-wrap:wrap;
    }

    .brand{display:flex;align-items:center;gap:12px;min-height:64px}
    .logo{
      height:90px; /* destaque da logo */
      width:auto;display:block;object-fit:contain;
      filter:drop-shadow(0 2px 6px rgba(0,0,0,.25));
    }
    @media (max-width:600px){.logo{height:70px}}

    .searchbar{
      display:flex;align-items:center;gap:10px;
      width:100%;max-width:640px;
    }
    .searchbar input{
      flex:1;border:1px solid var(--border);
      border-radius:999px;padding:14px 18px;
      outline:none;
    }

    /* CONTEÚDO PRINCIPAL */
    main{padding:24px 0}
    .filters{display:flex;align-items:center;gap:10px;flex-wrap:wrap;margin-bottom:14px}
    .pill{
      background:#fff;border:1px solid var(--border);
      border-radius:999px;padding:8px 12px;cursor:pointer;
      font-size:14px;transition:background .2s,color .2s;
    }
    .pill.active{background:var(--brand);color:#fff;border-color:var(--brand)}
    .pill:hover{background:var(--brand);color:#fff}
    .subcat-select{
      padding:8px 10px;border:1px solid var(--border);
      border-radius:10px;background:#fff;font-size:14px;min-width:200px
    }

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:16px}
    .card{
      background:var(--card);border:1px solid var(--border);
      border-radius:var(--radius);box-shadow:var(--shadow);
      display:flex;flex-direction:column;overflow:hidden;
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .card:hover{transform:translateY(-2px);box-shadow:0 12px 30px rgba(2,6,23,.12)}
    .thumb{width:100%;aspect-ratio:1/1;object-fit:contain;background:#f8fafc;border-bottom:1px solid var(--border)}
    .body{padding:12px;display:flex;flex-direction:column;gap:6px}
    .title{font-size:15px;font-weight:600;margin:0}
    .meta{font-size:12px;color:var(--muted)}
    .price{font-size:16px;font-weight:700;margin-top:4px}

    .actions{display:flex;gap:8px;margin:12px}
    .btn{
      flex:1;border:none;border-radius:10px;padding:10px;font-weight:600;cursor:pointer;
      background:var(--brand);color:#fff;transition:background .2s;
    }
    .btn:hover{background:var(--bg-2)}

    /* FOOTER */
    footer{
      margin-top:24px;background:var(--bg);
      color:#fff;padding:24px 16px;
    }
    .footer-grid{display:grid;gap:16px}
    @media(min-width:768px){.footer-grid{grid-template-columns:1.2fr .8fr}}
    .footer h3{margin:0 0 8px 0;font-size:16px}
    .footer p{margin:4px 0;font-size:14px}
    .footer a{color:#fff;text-decoration:none}
    .footer a:hover{text-decoration:underline}
    .empty{
      border:1px dashed var(--border);
      border-radius:14px;padding:20px;text-align:center;color:var(--muted);background:#fff
    }
  </style>
</head>

<body>
  <!-- =============== TOPO =============== -->
  <header>
    <div class="container">
      <div class="topbar">
        <div class="brand">
          <!-- IMPORTANTE: no seu repositório a logo está na RAIZ -->
          <img src="logo-2020112409591056600.png" alt="Logo Masterluz" class="logo">
          <h1 class="sr-only">Masterluz — Catálogo Online</h1>
        </div>
        <div class="searchbar"><input id="search" type="search" placeholder="Buscar produtos..."></div>
      </div>
    </div>
  </header>

  <!-- =============== CONTEÚDO =============== -->
  <main class="container" id="app">
    <section class="filters">
      <div id="cat-pills"></div>
      <select id="subcat" class="subcat-select"><option value="">Todas as subcategorias</option></select>
    </section>
    <section id="grid" class="grid"></section>
    <section id="empty" class="empty" style="display:none">Nenhum produto encontrado.</section>
  </main>

  <!-- =============== RODAPÉ =============== -->
  <footer>
    <div class="container footer">
      <div class="footer-grid">
        <div>
          <h3>Onde estamos</h3>
          <p id="store-address">Estrada União e Indústria, 11357, Itaipava, Petrópolis, RJ, 25730-740</p>
          <p>Horário: <span id="store-hours">Seg a Sex 08:00–18:00 • Sáb 09:00–18:00</span></p>
          <p>WhatsApp: <a id="store-whats" href="#">+55 24 2222-2633</a></p>
        </div>
        <div>
          <h3>Fale conosco</h3>
          <p>E-mail: <a id="store-email" href="mailto:sac@masterluz.com.br">sac@masterluz.com.br</a></p>
        </div>
      </div>
    </div>
  </footer>

  <!-- =============== CONFIG BÁSICA DA LOJA =============== -->
  <script>
    const STORE = {
      name:"Masterluz",
      whatsappNumber:"552422222633",     // DDI+DDD+número (só dígitos)
      email:"sac@masterluz.com.br",
      addressText:"Estrada União e Indústria, 11357, Itaipava, Petrópolis, RJ, 25730-740",
      hoursText:"Seg a Sex 08:00–18:00 • Sáb 09:00–18:00",
      showPrices:true
    };
  </script>

  <!-- =============== LÓGICA DO CATÁLOGO =============== -->
  <script>
    // Atalhos
    const $=s=>document.querySelector(s), $$=s=>document.querySelectorAll(s);

    // Elementos
    const grid=$("#grid"), empty=$("#empty"), catPills=$("#cat-pills"), subcat=$("#subcat"), search=$("#search");

    // Estado
    let PRODUCTS=[], activeCat="", activeSub="", query="";

    /**
     * Lê o arquivo produtos.json (gerado da sua planilha)
     * e normaliza os campos para o site (tags como array, preço como número etc.)
     */
    async function loadProducts(){
      try{
        // cache: 'no-store' garante pegar a versão mais nova no GitHub Pages
        const res = await fetch('produtos.json', { cache: 'no-store' });
        if(!res.ok) throw new Error(`HTTP ${res.status}`);
        const raw = await res.json();

        // Normalização: garante que todo produto tenha o formato esperado
        PRODUCTS = (raw || []).map(p=>{
          // tags: aceitar string "a,b,c" OU array ["a","b","c"]
          let tags = Array.isArray(p.tags) ? p.tags
                    : (typeof p.tags === 'string' ? p.tags.split(',') : []);
          tags = tags.map(t=>String(t).trim()).filter(Boolean);

          // preço: garantir number
          const preco = (typeof p.preco === 'number') ? p.preco : parseFloat(String(p.preco).replace(',', '.'));

          return {
            id: p.id ?? "",
            sku: p.sku ?? "",
            nome: p.nome ?? "",
            marca: p.marca ?? "",
            categoria: p.categoria ?? "",
            subcategoria: p.subcategoria ?? "",
            preco: isNaN(preco) ? null : preco,
            tags,
            // Se no JSON vier só o nome do arquivo (ex: "produto1.webp"), assumimos pasta img/
            imagem_principal: p.imagem_principal ? p.imagem_principal : ""
          };
        });

      }catch(err){
        console.error("Erro ao carregar produtos.json:", err);
        PRODUCTS = [];
        empty.style.display="";
        empty.textContent = "Não foi possível carregar os produtos. Verifique o arquivo produtos.json.";
      }
    }

    // Formata valor
    const fmt = v => v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

    // Constrói botões de categoria
    function buildCats(){
      const cats=[...new Set(PRODUCTS.map(p=>p.categoria).filter(Boolean))].sort();
      catPills.innerHTML="";
      const bAll=document.createElement("button");
      bAll.className="pill active";
      bAll.textContent="Todas";
      bAll.onclick=()=>{ activeCat=""; activeSub=""; subcat.value=""; buildSubcats(); render(); highlightPills(); };
      catPills.appendChild(bAll);
      cats.forEach(c=>{
        const b=document.createElement("button");
        b.className="pill";
        b.textContent=c;
        b.onclick=()=>{ activeCat=(activeCat===c?"":c); activeSub=""; subcat.value=""; buildSubcats(); render(); highlightPills(); };
        catPills.appendChild(b);
      });
    }

    function highlightPills(){
      $$(".pill").forEach(btn=>{
        const isAll = btn.textContent==="Todas";
        const active = (isAll && !activeCat) || (!isAll && btn.textContent===activeCat);
        btn.classList.toggle("active", active);
      });
    }

    // Constrói o select de subcategorias com base na categoria ativa
    function buildSubcats(){
      const base = PRODUCTS.filter(p=>!activeCat || p.categoria===activeCat);
      const subs = [...new Set(base.map(p=>p.subcategoria).filter(Boolean))].sort();
      subcat.innerHTML = `<option value="">Todas as subcategorias</option>` +
        subs.map(s=>`<option ${s===activeSub?'selected':''} value="${s}">${s}</option>`).join("");
    }

    // Renderiza os cards
    function render(){
      let list = PRODUCTS.filter(p=>(!activeCat || p.categoria===activeCat) && (!activeSub || p.subcategoria===activeSub));
      if(query){ list = list.filter(p=> (p.nome+p.sku+(p.tags||[]).join(" ")+(p.marca||"")).toLowerCase().includes(query)); }

      grid.innerHTML="";
      if(!list.length){ empty.style.display=""; empty.textContent="Nenhum produto encontrado."; return; }
      empty.style.display="none";

      list.forEach(p=>{
        const c=document.createElement("article");
        c.className="card";
        const imgSrc = p.imagem_principal || ""; // se vazio, o navegador mostrará um espaço
        c.innerHTML=`
          <img class="thumb" src="${imgSrc}" alt="${p.nome}">
          <div class="body">
            <h3 class="title">${p.nome}</h3>
            <div class="meta">${p.marca||""} ${p.sku?`• SKU ${p.sku}`:""}</div>
            ${STORE.showPrices && p.preco!=null ? `<div class="price">${fmt(p.preco)}</div>` : ""}
          </div>
          <div class="actions">
            <button class="btn whats">Pedir no WhatsApp</button>
            <button class="btn quote">Solicitar orçamento</button>
          </div>
        `;

        // Botão: Pedir no WhatsApp
        c.querySelector(".btn.whats").onclick = ()=>{
          const msg = `Olá! Tenho interesse no produto:\n• ${p.nome}\n• SKU: ${p.sku || "-"}\nPode me enviar mais detalhes?`;
          window.open(`https://wa.me/${STORE.whatsappNumber}?text=${encodeURIComponent(msg)}`,"_blank");
        };

        // Botão: Solicitar orçamento (via WhatsApp)
        c.querySelector(".btn.quote").onclick = ()=>{
          const msg = `Olá! Gostaria de solicitar orçamento:\n• Produto: ${p.nome}\n• SKU: ${p.sku || "-"}\n• Quantidade: ______\n\nMeus dados:\n• Nome:\n• Telefone:\n• Cidade:`;
          window.open(`https://wa.me/${STORE.whatsappNumber}?text=${encodeURIComponent(msg)}`,"_blank");
        };

        grid.appendChild(c);
      });
    }

    // Eventos
    search.oninput = e => { query = (e.target.value||"").toLowerCase(); render(); };
    subcat.onchange = e => { activeSub = e.target.value; render(); };

    // Init
    (async function init(){
      await loadProducts();   // 1) carrega produtos.json
      buildCats();            // 2) constrói categorias
      buildSubcats();         // 3) constrói subcategorias
      render();               // 4) renderiza a grade
    })();
  </script>
</body>
</html>
